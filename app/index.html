<!DOCTYPE html>
<html>
  <head>
    <title>Color Seletor</title>
    <meta charset="UTF-8" />
    <link href="css/index.css?v=5" rel="stylesheet" type="text/css" />
    <script src="js/take_photo.js?v=3" defer></script>
    <script src="js/index.js?v=3" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <main>
      <nav>
        <h1>Area Measuremnt App</h1>

        <h1>
          <a onclick="change_state('input')" class="previous">&#129092;</a>
          Select image
        </h1>

        <h1>
          <a onclick="change_state('video')" class="previous">&#129092;</a>
          Calibrate
        </h1>

        <h1>
          <a onclick="change_state('scale')" class="previous">&#129092;</a>
          Compute
        </h1>
      </nav>

      <div id="input_button_container">
        <label onclick="change_state('video')">Take Photo</label>
        <div class="image-upload">
          <label for="file-input">Choose File</label>
          <input
            id="file-input"
            type="file"
            accept=".tif,.jpg,.gif,.png,.raw,.jpeg"
            onchange="uploadPic()"
          />
        </div>
      </div>

      <div id="video_container">
        <div class="select">
          <label for="videoSource">Video source: </label>
          <select id="videoSource"></select>
        </div>
        <video autoplay></video>
      </div>

      <canvas id="ScaleCanvas"></canvas>
      <canvas id="SelectionCanvas"></canvas>

      <footer>
        <div>
          Copyright Â© 2019 Ziyuan Li (Arthur) & Andrew Barsky
        </div>

        <div>
          <label onclick="grabFrame()">Grab Frame</label>
        </div>

        <div>
          <label onclick="change_state('processing')">Confirm</label>
          <label id="ScaleUndo">Reset</label>
        </div>

        <div>
          <div id="slidecontainer">
            <input
              type="range"
              min="0"
              max="220"
              value="40"
              class="slider"
              id="toleranceRange"
            />
            Tolerance: <span id="toleranceVal"></span>
            <h4>Area seleted (cm<sup>2</sup>): <span id="areaVal">0</span></h4>
          </div>
        </div>
      </footer>
    </main>
  </body>
</html>
